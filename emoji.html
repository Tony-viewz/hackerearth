<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emoji Hub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="emoji.css">
  </head>
  <body background="images/background.jpg">
    <div class="fixed-container">
        <h1>Emoji Hub</h1>
        <input type="text" id="searchInput" class="form-control" placeholder="Search for emojis...">
        <button id="showHtmlButton" class="btn btn-primary">HTML Codes</button>
    </div>
    <div class="container">
        <div class="emoji-container row" id="emojiContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="emoji.js"></script>
  </body>
</html>
